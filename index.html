<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width initial-scale=1 maximum-scale=1">
    <title>Quizzer App</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body ng-app="quizzerapp">
    <div id="wrapper" ng-controller="WrapperCtrl">
      <header>
        <div id="wrapper-logo">
          <div class="wrap-inner">
            <ul id="logo">
              <li>Quizzer App</li>
            </ul>
            <ul id="welcome" ng-show="isLoggedIn">
              <li>Welcome <a href="">{{firstName + lastName}}</a></li>
              <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
            <ul id="auth" ng-hide="isLoggedIn">
              <li><a href="#/signup">Sign Up</a></li>
              <li><a href="#/login">Login</a></li>
            </ul>
          </div>
        </div>
        <nav ng-show="isLoggedIn">
          <div class="wrap-inner">
            <ul id="navList">
              <li><a href="#/dashboard">Dashboard</a></li>
              <li><a href="#/take-tests">Take Tests</a></li>
              <li><a href="#/profile/questions/add">Add Questions</a></li>
            </ul>
            <div id="search">
              <form id="searchForm">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <div id="content">
        <div class="wrap-inner" ng-view><!-- Insert all partial views here -->
          
        </div><!-- End partial views -->
      </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
