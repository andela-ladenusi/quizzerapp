<div ng-controller="QuestionsCtrl">
  <form id="questionForm" ng-submit="update()">
    <div>
      <legend>Edit Question</legend>
      <input type="text" placeholder="Add a tag..." ng-model="tag">
      <input type="text" placeholder="Type the question here..." ng-model="name">
      <input type="text" placeholder="Right answer..." class="right" ng-model="answer">
      <input type="text" placeholder="Wrong answer..." class="wrong" ng-model="w_option">
      <input type="text" placeholder="Optional wrong answer..." class="optional" ng-model="w_option_1">
      <input type="text" placeholder="Optional wrong answer..." class="optional" ng-model="w_option_2">
      <div class="buttons">
        <button type="submit">Update</button>
        <!-- <button type="button">Delete</button> -->
      </div>
    </div>
  </form>
</div>
