<div ng-controller="userProfile">
  <div id="profileView">
    <ul>
      <li>
        <img src="images/placeholder.png" alt="User" title="Profile photo">
      </li>
      <li>
        <span>First Name:</span><span>{{firstName}}</span>
      </li>
      <li>
        <span>Last Name:</span><span>{{lastName}}</span>
      </li>
      <li>
        <span>Email:</span><span>{{email}}</span>
      </li>
    </ul>
  </div>
  <!-- <p class="para">Filter by tag: 
    <select ng-model="tagList">
      <option ng-repeat="tag in tags">{{tag}}</option>
    </select>
  </p> -->

  <table id="questionsGrid" ng-init="questions()">
    <tr>
      <th>Question</th>
      <th>Tag</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="question in questions">
      <td ng-bind-template="{{question.name}}"></td>
      <td ng-bind-template="{{question.tag}}"></td>
      <td>
        <div class="buttons">
          <button type="button" ng-click="edit(question._id)">View</button>
          <button type="button" ng-click="delete(question._id)">Delete</button>
        </div>
      </td>
    </tr>
  </table>
</div>
